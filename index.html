<html>
  <head>
    <title>Quiz</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="container">
    <header>
      <div class = "player-info" id="playerScore">Your Score: <span id="score">0</span></div>
      <div class = "player-info" id = "time-text">Time remaining: <span id="timer"></span></div>
      <div class = "player-info" id="name"> Player Name</div>
    </header>
    <main>

        <section class = "border" id="startScreen">
          <p>Think you know your Arabic grammar? We have five questions for you. <br>You will have 30 seconds to answer each question.<br><br> Please tell us your name so we can save your score.
            <form>
             <input id="enterName" type="text" name="firstName" placeholder="Your name                  إسمك">
            </form>
          <button id="start">Let's get started! <br>
           ! يلا
          </button>
        </section>
        <div class="initialHide" id="question">
             <h1 id="question-text"></h1>
             <h2 id="question-sentence"><h2>
        </div>

        <div class="initialHide" id="answers">
          <div class= "row">
                <section class='answer-alignment'>
                  <p class="answer-border" id="answer-two"></p>
                </section>

                 <section class='answer-alignment'>
                  <p class="answer-border" id="answer-one"></p>
                </section>
          </div>

            <div class='row'>

              <section class="answer-alignment">
                  <p class="answer-border" id="answer-four"></p>
              </section>

              <section class="answer-alignment">
                  <p class="answer-border" id="answer-three"></p>
               </section>
            </div>

        </div>

        <div id="hint"></div>
          <p></p>
        <div id="nav-buttons">
          <button class="initialHide navigate" id="previous">Previous Question</button>
          <button class="initialHide navigate" id="next">Next Question</button>
        </div>
    </main>

  </body>
</html>
